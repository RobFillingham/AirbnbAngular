<div class="space" [ngStyle]="{'background-color': background, 'color': color, }"></div>
<nav [ngStyle]="{'background-color': background, 'color': color, 'box-shadow':shadow}" style="display: flex; justify-content: space-between; align-items: center;" class="navBar">
    <div style="display: flex; align-items: center;">
        <img src="../assets/imgs/Ruben/logoAirbnb.png" alt="" width="120px" height="40px" style="margin-left: 20px;">
    </div>


    <div class="links">
        <a routerLink="/home" routerLinkActive="active" [ngClass]="{'bold-text': activeLink === 'home'}" 
           (click)="setActiveLink('home')" style="margin-left: 20px;" [ngStyle]="{'color':color}">Estancias</a>
        <a routerLink="/experiencias" routerLinkActive="active" [ngClass]="{'bold-text': activeLink === 'experiencias'}" 
           (click)="setActiveLink('experiencias')" style="margin-left: 20px;" [ngStyle]="{'color':color}">Experiencias</a>
        <a routerLink="/reporte-reservaciones" routerLinkActive="active" [ngClass]="{'bold-text': activeLink === 'reporte'}" 
           (click)="setActiveLink('reporte')" style="margin-left: 20px;" [ngStyle]="{'color':color}">Reporte de Citas</a>
        <a routerLink="/team-data" routerLinkActive="active" [ngClass]="{'bold-text': activeLink === 'team'}" 
           (click)="setActiveLink('team')" style="margin-left: 20px;" [ngStyle]="{'color':color}">Equipo de Desarrollo</a>
        <a routerLink="/signup" routerLinkActive="active" [ngClass]="{'bold-text': activeLink === 'signup'}" 
           (click)="setActiveLink('signup')" style="margin-left: 20px;" [ngStyle]="{'color':color}">Signup</a>
        <a routerLink="/login" routerLinkActive="active" [ngClass]="{'bold-text': activeLink === 'login'}" 
           (click)="setActiveLink('login')" style="margin-left: 20px;" [ngStyle]="{'color':color}">Login</a>
        <a *ngIf=" $user | async as user" routerLink="/home" routerLinkActive="active" [ngClass]="{'bold-text': activeLink === 'login'}" 
           (click)="logout()" style="margin-left: 20px;" [ngStyle]="{'color':color}">Logout</a>
    <ng-container #normalHome>
        
    </ng-container>
        
    </div>

    
    <div class="derecha">
        <div class="bI">
            <div style="margin-right: 10px; padding-top: 3.5%;">
                <h4 [ngStyle]="{'color':color}" style="font-size: 15px;">El hogar perfecto para cada viajero</h4>
            </div>
            <div style="display: flex; padding-top: 1%;">
                    <div class="search">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control input-text sch" placeholder="Cantidad menor a: " [(ngModel)]="criteria" [ngStyle]="{'color':color, 'background-color':background}" style="margin-left: 2px; width: 50%;">
                            <div class="input-group-append" style="padding-right: 2%;">
                                <button class="btn-lg btnS" type="button" (click)="filterByPrice()"><i class="fa fa-search iconS"></i></button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <app-boton-darkmode (clicEnBoton)="manejarClicEnBoton()"></app-boton-darkmode>
                    </div>

                 <!-- Accesibilidad Web -->
                <div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle d-flex align-items-center p-0" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false" style="width: 40px; height: 40px; background-color: #FF585D; color: #FFFFFF; border-radius: 50%;">
                            <img src="../assets/imgs/logoAWeb/AWeb.png" alt="Accesibilidad Web" style="width: 100%; height: 100%; object-fit: cover;">
                        </button>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <div class="image-grid">
                                <a class="dropdown-item" (click)="toggleHighContrast()" style="text-align: center;">
                                    <h5>High-Contrast</h5>
                                    <i class="fa-solid fa-circle-half-stroke fa-lg"></i>
                                </a>
                                <a class="dropdown-item" (click)="toggleInvertColors()" style="text-align: center;">
                                    <h5>Invert-Colors</h5>
                                    <img src="../assets/imgs/logoAWeb/invert.png" style="width: 20px; height: 20px" alt="">
                                </a>
                                <a class="dropdown-item" (click)="toggleTextSize()" style="text-align: center;">
                                    <h5>Bigger-Text</h5>
                                    <img src="../assets/imgs/logoAWeb/font.png" style="width: 20px; height: 20px" alt="">
                                </a>
                                <a class="dropdown-item" (click)="toggleLargeCursor()" style="text-align: center;">
                                    <h5>Cursor</h5>
                                    <img src="../assets/imgs/logoAWeb/cursor.png" style="width: 20px; height: 20px" alt="">
                                </a>
                            </div>

                            <h5 style="text-align: center;">Screen-Reader</h5>
                            <div class="d-flex justify-content-center">
                                <a class="dropdown-item p-2" (click)="startReading()" style="text-align: center;">
                                    <img src="../assets/imgs/logoAWeb/screenReader.png" style="width: 20px; height: 20px" alt="Screen Reader">
                                </a>
                                <a class="dropdown-item p-2" (click)="pauseReading()" style="text-align: center;">
                                    <img src="../assets/imgs/logoAWeb/pause1.png" style="width: 20px; height: 20px" alt="Pause">
                                </a>
                                <a class="dropdown-item p-2" (click)="resumeReading()" style="text-align: center;">
                                    <img src="../assets/imgs/logoAWeb/reanudar1.png" style="width: 20px; height: 20px" alt="Resume">
                                </a>
                                <a class="dropdown-item p-2" (click)="stopReading()" style="text-align: center;">
                                    <img src="../assets/imgs/logoAWeb/stop.png" style="width: 20px; height: 20px" alt="Stop">
                                </a>
                            </div>
                    
                        </div>
                    </div>
                </div>
                      
            </div>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
<app-footer></app-footer>
