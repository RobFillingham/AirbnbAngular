
<div class="body" [ngStyle]="{'background-color':background, 'color':color}">
    <div style="text-align: center; margin-top: 40px; margin-bottom: 90px;" class="container"[ngStyle]="{'background-color':background, 'color':color}">
      <h1 style="font-weight: bold; color:  rgb(255,52,85);">¡Contáctanos!</h1>
      <p>¿Tienes una duda? ¡Escríbenos! </p>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
        <div class="form-group">
          <label for="subject">Asunto:</label>
          <input type="text" id="subject" required [(ngModel)]="contact.subject" name="subject" #subject="ngModel" class="form-control" placeholder="Escribe el asunto aquí...">
        </div>
        <div class="form-group">
          <label for="email">Correo:</label>
          <input type="email" id="email" required [(ngModel)]="contact.email" name="email" #email="ngModel" class="form-control" placeholder="e.g. fullname@gmail.com">
        </div>
        <div class="form-group">
          <label for="description">Descripción:</label>
          <textarea id="description" required [(ngModel)]="contact.description" name="description" #description="ngModel" class="form-control"></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.form.valid" class="btn-submit">Enviar</button>
        </form>
    </div>
</div>
